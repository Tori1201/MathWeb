            /* General styling */
            * {

                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
            nav a {
                color: #2e7d32;
                text-decoration: none;
                font-weight: 600;

                font-size: 1.1rem;
                transition: color 0.3s;
            }
            nav a:hover {
                color: #1b5e20;
            }
            .container {
                max-width: 1100px;
                margin: 40px auto;
                border-radius: 12px;
                padding: 30px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
            }
            .section {
                margin-bottom: 40px;
            }
            .section h2 {
                font-size: 2rem;
                color: #2e7d32;
                margin-bottom: 20px;
                text-align: center;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            }
            .section p {
                margin-bottom: 20px;
                font-size: 1.2rem;
                color: #444;
                text-align: justify;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            ul li {
                margin: 10px 0;
                font-size: 1.1rem;
                display: flex;
                align-items: center;
            }
            ul li::before {
                content: "✓";
                color: #2e7d32;
                margin-right: 10px;
                font-size: 1.2rem;
            }
            ul li a {
                color: #2e7d32;
                text-decoration: none;
                font-weight: 500;
            }
            ul li a:hover {
                text-decoration: underline;
                color: #1b5e20;
            }
            footer {
                text-align: center;

                padding: 20px;
                margin-top: 30px;
                font-size: 1rem;
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            }
            footer a {
                
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
